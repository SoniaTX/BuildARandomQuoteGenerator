<html lang="en" >

<head>
  <meta charset="UTF-8">

      <link rel="stylesheet" href="css/style.css">

<body>

  <html>
  <head>
    <meta charset="UTF-8">
    <title>Random Inspiring Quotes Generator</title>  
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
 <body>

  <div class = "container-fluid text-center">
    
       <h1 class="animated fadeInDown" >Random Quotes Generator</h1>
    
     
      
    <div class="quotes text-center">  
    <span class="quote"></span>
    <span class="author"></span>
         
    <div class="form-row text-center">
    <div class="col-12">
      
    <ul class="list-inline">
      <li>

   <button class="btn btn-default btn-lg getQuote" type="submit" id="newQuote"><i class="fa fa-quote-left fa-fw" aria-hidden="true"></i>Next Quote</button>
      
   <a href ="#" id="tweet" class="btn btn-secondary btn-lg tweetQuote"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i>Tweet Quote</a>
      </li>
      <ul>
    </div>
 </div>   
     </body>
</html>
